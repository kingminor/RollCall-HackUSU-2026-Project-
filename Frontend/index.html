<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll Call | Login</title>
    <link rel="stylesheet" href="./src/login.css">
    <script src="./src/login.js" type="module" defer></script>
</head>
<body>
    <div class="login folded">
        <div class="pageFold"></div>
        <span class="iconify" data-icon="heroicons:book-open"></span>
        <form class="loginForm" action="./home.html">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <button id="submit">Submit</button>
            <p class="error"></p>
            <a href="./create-account.html">New here? Click here to make an account!</a>
        </form>
    </div>
</body>
</html>
