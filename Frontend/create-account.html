<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll Call | Create Account</title>
    <link rel="stylesheet" href="./src/colors.css">
    <link rel="stylesheet" href="./src/login.css">
    <link rel="stylesheet" href="./src/signup.css">
    <script src="./src/main.js" type="module" defer></script>
    <script src="./src/create-account.js" type="module" defer></script>
</head>
<body>
<div class="login folded">
    <div class="pageFold"></div>
    <span class="iconify" data-icon="heroicons:book-open"></span>
    <form class="loginForm" action="./home.html">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="password-confirm">Confirm Password</label>
        <input type="password" name="password-confirm" id="password-confirm">
        <p class="error"></p>
        <button id="submit">Create Account</button>
    </form>
</div>
</body>
</html>
